<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../s.css">

    <title>Zird Card Helper (LV)</title>
</head>
<body>
    <div class="flex-container">
        <div class="card">
            <div class="card-text">
                <p id="card-text">placeholder text, if you see this, contact zird because (〃＞目＜)</p>
            </div>
        </div>
        <div class="answer-box">
            <label for="answer">Ieraksti elementu saīsinājumu teksta ailītē:</label>
            <input type="text" id="answer" name="answer" maxlength="20" minlength="1">
        </div>
        <div class="buttons">
            <div class="check-card">
                <button id="check-button">Pārbaudīt!</button>
            </div>
            <div class="back-card">
                <a class="fake-button" href="../index.html" id="back-button">Atpakaļ!</a>
            </div>
        </div>
    </div>
    <script src="../index.js"></script>
</body>
</html>
